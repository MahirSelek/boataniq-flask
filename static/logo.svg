<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for magnifying glass -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#2c5aa0" stroke-width="4"/>
  
  <!-- Magnifying glass handle -->
  <path d="M52 52 L44 44" stroke="#2c5aa0" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Sailboat inside magnifying glass -->
  <!-- Hull -->
  <path d="M24 40 Q32 36 40 40 L38 44 Q32 42 26 44 Z" fill="#2c5aa0"/>
  
  <!-- Mast -->
  <line x1="32" y1="40" x2="32" y2="28" stroke="#2c5aa0" stroke-width="1.5"/>
  
  <!-- Main sail -->
  <path d="M32 28 L32 40 L28 35 Z" fill="url(#sailGradient)"/>
  
  <!-- Jib sail -->
  <path d="M32 28 L36 32 L32 35 Z" fill="url(#jibGradient)"/>
  
  <!-- Waves -->
  <path d="M20 44 Q24 42 28 44 T36 44 T44 44" stroke="#4a90e2" stroke-width="2" fill="none"/>
  <path d="M22 46 Q26 44 30 46 T38 46 T46 46" stroke="#6bb6ff" stroke-width="1.5" fill="none"/>
  <path d="M24 48 Q28 46 32 48 T40 48 T48 48" stroke="#87ceeb" stroke-width="1" fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="sailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jibGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
