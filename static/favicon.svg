<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for magnifying glass -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Magnifying glass handle -->
  <path d="M26 26 L22 22" stroke="#2c5aa0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sailboat inside magnifying glass -->
  <!-- Hull -->
  <path d="M12 20 Q16 18 20 20 L19 22 Q16 21 13 22 Z" fill="#2c5aa0"/>
  
  <!-- Mast -->
  <line x1="16" y1="20" x2="16" y2="14" stroke="#2c5aa0" stroke-width="1"/>
  
  <!-- Main sail -->
  <path d="M16 14 L16 20 L14 17.5 Z" fill="url(#sailGradient)"/>
  
  <!-- Jib sail -->
  <path d="M16 14 L18 16 L16 17.5 Z" fill="url(#jibGradient)"/>
  
  <!-- Waves -->
  <path d="M10 22 Q12 21 14 22 T18 22 T22 22" stroke="#4a90e2" stroke-width="1" fill="none"/>
  <path d="M11 23 Q13 22 15 23 T19 23 T23 23" stroke="#6bb6ff" stroke-width="0.8" fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="sailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jibGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
